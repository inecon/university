# Уровень логирования
log4j.rootLogger=DEBUG, file, ConsoleAppender
# Апендер для работы с файлами
log4j.appender.file=org.apache.log4j.RollingFileAppender
# Путь где будет создаваться лог файл
log4j.appender.file.File=C:\\TMP\\log_file.log
# Указываем максимальный размер файла с логами
log4j.appender.file.MaxFileSize=1MB
log4j.appender.file.MaxBackupIndex=1
# Конфигурируем шаблон вывода логов в файл
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{ISO8601} [%-5p][%c{5}:%L] - %m%n

# Апендер для работы с файлами
log4j.appender.ConsoleAppender = org.apache.log4j.ConsoleAppender
# Кодировка
log4j.appender.ConsoleAppender.encoding = UTF8
# Конфигурируем шаблон вывода логов в файл
log4j.appender.ConsoleAppender.layout = org.apache.log4j.PatternLayout
log4j.appender.ConsoleAppender.layout.ConversionPattern=%d{ISO8601} [%-5p][%c{5}:%L] - %m%n